<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
    </style>
  <script defer src="./script.js"></script>
  <title>Document</title>
</head>

<body id="body">
    <div id="container">
        <form>
            <input type="text" placeholder="Search by city">
            <button>Submit</button>
        </form>

        <div id="user-city"></div>

        <img id="weather-picture" src="Pictures\thunder.png" alt="" width="50%">

    <div id="inner-container">
        <div>
          <button class="fahrenheit">&#176F/Mph</button>
          <button class="celsius">&#176C/Kph</button>
        </div>
      </div>
      
      <div id="temperature"></div>
        <div id="conditions"></div>

        <div>Humidity: <span id="humidity"></span></div>

        <div>Wind Speed: <span id="wind"></span></div>

        <div>Min temp: <span  id="min-temp"></span></div>

        <div>Max temp: <span  id="max-temp"></span></div>

    </div>

</body>

</html>
